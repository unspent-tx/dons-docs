name: Auto Release

on:
  release:
    types: [published]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - uses: aiken-lang/setup-aiken@v1
        with:
          version: v1.1.9
      - run: aiken fmt --check
      - run: aiken check -D
      - run: aiken docs

  github-releases-to-discord:
    needs: [build]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Github Releases To Discord
        uses: SethCohen/github-releases-to-discord@v1
        with:
          webhook_url: ${{ secrets.WEBHOOK_URL }}
          color: "2105893"
          username: "vodka"
          avatar_url: "https://raw.githubusercontent.com/sidan-lab/brand_assets/refs/heads/main/sidan_s_square.png"
          content: "Hey fellow Rust Cardano devs! New version of [vodka](https://github.com/sidan-lab/vodka) has been published:"
          footer_title: "Changelog"
          reduce_headings: true
